<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Organiser Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f0f0;
      padding: 40px;
    }

    .dashboard-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center; /* changed to center */
    }

    .card-custom {
      width: 250px;
      height: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, opacity 0.3s;
    }

    .card-custom:hover {
      transform: scale(1.05);
    }

    .card-container:hover .card-custom {
      opacity: 0.5;
    }

    .card-container .card-custom:hover {
      opacity: 1;
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 8px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .card-title {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .card-text {
      font-size: 12px;
      margin-bottom: 8px;
    }

    .btn-sm {
      font-size: 12px;
      padding: 4px 8px;
    }
  </style>
</head>
<script>
function dologout(){
    
  localStorage.removeItem("activeUser");
  location.href="index.html";
}
</script>
<body>

  <h4 class="dashboard-title">Organiser Dashboard</h4>
   <div class="d-flex justify-content-center">
  <div class="card-container">

    <!-- Card 1 -->
    <div class="card card-custom">
      <img src="/picssssss/organiser profile photo.webp" class="card-img-top" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">Organiser Form</h5>
        <p class="card-text">Fill your profile</p>
        <a href="organiser-form.html" class="btn btn-success btn-sm">Open</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card card-custom">
      <img src="/picssssss/sports event photo.jpg" class="card-img-top" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">Post Tournaments</h5>
        <p class="card-text">Add or view Tournaments</p>
        <a href="post-tournaments.html" class="btn btn-success btn-sm">Open</a>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card card-custom">
      <img src="/picssssss/manage tounament photo.webp" class="card-img-top" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title">Manage Tournaments</h5>
        <p class="card-text">Delete Tournaments</p>
        <a href="tournaments-manager.html" class="btn btn-success btn-sm">Open</a>
      </div>
    </div>

    <!-- Logout -->
    <div class="card card-custom">
      <img src="/picssssss/logout 2 photo.webp" class="card-img-top" alt="Logout">
      <div class="card-body">
        <h5 class="card-title">Logout</h5>
        <p class="card-text">Exit your account safely</p>
        <a href="#" class="btn btn-success btn-sm" onclick="dologout();">Logout</a>
      </div>
    </div>
   

  </div>
</div>
</body>

</html>
